<form>
    <h1>Atualizando TO-DO</h1>
    <mat-form-field class="dataParaFinalizar" appearance="fill">
        <mat-label>data para finalizar</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar"name ="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

  <div class="forms">
    <mat-form-field class="form">
        <mat-label>Titulo </mat-label>
        <input [(ngModel)]="todo.titulo"name ="todo.titulo" matInput placeholder="Ex. Estudar Spring" >
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Descrição </mat-label>
        <input [(ngModel)]="todo.descricao"name ="todo.descricao" matInput placeholder="Ex. Estudar Spring Boot 2" >
      </mat-form-field>
  </div>

  <div class="buttons">
    <button (click)="update()" mat-stroked-button color="primary">Atualizar</button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>

  </div>


</form>
